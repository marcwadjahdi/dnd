<section class="map" [class.collapsed]="collapsed">
  <main id="battle_map">
  </main>
  <menu>
    <div class="collapse-btn-bg">&nbsp;</div>
    <a class="collapse-btn" (click)="expandOrCollapse()">
      <fa-icon [icon]="arrowIcon()"></fa-icon>
    </a>
    <section class="tools">
      <a class="btn" (click)="useTool(TOOLS.player)"
         [class.btn-primary]="!isCurrentTool(TOOLS.player)" [class.btn-secondary]="isCurrentTool(TOOLS.player)">
        <fa-icon [icon]="'user-plus'"></fa-icon>
      </a>
      <a class="btn" (click)="useTool(TOOLS.monster)"
         [class.btn-primary]="!isCurrentTool(TOOLS.monster)" [class.btn-secondary]="isCurrentTool(TOOLS.monster)">
        <fa-icon [icon]="'ghost'"></fa-icon>
      </a>
      <a class="btn" (click)="useTool(TOOLS.pointer)"
         [class.btn-primary]="!isCurrentTool(TOOLS.pointer)" [class.btn-secondary]="isCurrentTool(TOOLS.pointer)">
        <fa-icon [icon]="'map-marker'"></fa-icon>
      </a>
      <a class="btn" (click)="useTool(TOOLS.line)"
         [class.btn-primary]="!isCurrentTool(TOOLS.line)" [class.btn-secondary]="isCurrentTool(TOOLS.line)">
        <fa-icon [icon]="'pencil-ruler'"></fa-icon>
      </a>
      <a class="btn" (click)="useTool(TOOLS.polygon)"
         [class.btn-primary]="!isCurrentTool(TOOLS.polygon)" [class.btn-secondary]="isCurrentTool(TOOLS.polygon)">
        <fa-icon [icon]="'draw-polygon'"></fa-icon>
      </a>
      <a class="btn" (click)="useTool(TOOLS.circle)"
         [class.btn-primary]="!isCurrentTool(TOOLS.circle)" [class.btn-secondary]="isCurrentTool(TOOLS.circle)">
        <fa-icon [icon]="'circle'"></fa-icon>
      </a>
      <a class="btn" (click)="useTool(TOOLS.eraser)"
         [class.btn-primary]="!isCurrentTool(TOOLS.eraser)" [class.btn-secondary]="isCurrentTool(TOOLS.eraser)">
        <fa-icon [icon]="'eraser'"></fa-icon>
      </a>
    </section>
    <section class="layers">
      <a class="dugeon-picker">
        <fa-icon class="fa-2x" [icon]="'dungeon'"></fa-icon>
      </a>

      <select [(ngModel)]="basemap" name="basemap" (change)="changeBasemap()">
        <option *ngFor="let b of baseMaps" [value]="b">{{ basemapName(b)}}</option>
      </select>
    </section>
  </menu>
</section>
