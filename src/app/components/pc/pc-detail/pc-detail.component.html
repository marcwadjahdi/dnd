<section *ngIf="!!pc" [class]="classBackground()" class="pc-form">
  <header>
    <input [(ngModel)]="pc.name" id="playerName" placeholder="Player's name" type="text"/>
  </header>
  <main>
    <article class="form-row">
      <label for="playerClass">Class</label>
      <select [(ngModel)]="pc.characterClass" id="playerClass">
        <option *ngFor="let playerClass of keys(characterClasses)" [ngValue]="characterClasses[playerClass]">{{characterClasses[playerClass]?.name}}</option>
      </select>
    </article>

    <article class="form-row">
      <label for="playerLevel">Level</label>
      <input [(ngModel)]="pc.level" id="playerLevel" max="20" min="1" type="number"/>
    </article>

    <article class="form-row">
      <label for="pcHP">Health Points</label>
      <div id="pcHP">
        <input [(ngModel)]="pc.hp" min="1" placeholder="current HP" type="number"/>
        <strong>/</strong>
        <input [(ngModel)]="pc.maxHP" min="1" placeholder="max HP" type="number"/>
      </div>
    </article>

    <article class="form-row attributes">
      <div class="attribute">
        <label for="playerStr">STR</label>
        <input [(ngModel)]="pc.attributes.strength" id="playerStr" max="20" min="0" type="number"/>
      </div>
      <div class="attribute">
        <label for="playerDex">DEX</label>
        <input [(ngModel)]="pc.attributes.dexterity" id="playerDex" max="20" min="0" type="number"/>
      </div>
      <div class="attribute">
        <label for="playerCon">CON</label>
        <input [(ngModel)]="pc.attributes.constitution" id="playerCon" max="20" min="0" type="number"/>
      </div>
      <div class="attribute">
        <label for="playerInt">INT</label>
        <input [(ngModel)]="pc.attributes.intelligence" id="playerInt" max="20" min="0" type="number"/>
      </div>
      <div class="attribute">
        <label for="playerWis">WIS</label>
        <input [(ngModel)]="pc.attributes.wisdom" id="playerWis" max="20" min="0" type="number"/>
      </div>
      <div class="attribute">
        <label for="playerCha">CHA</label>
        <input [(ngModel)]="pc.attributes.charisma" id="playerCha" max="20" min="0" type="number"/>
      </div>
    </article>
  </main>
  <footer>
    <a (click)="savePC()" class="btn">
      <fa-icon [icon]="'save'"></fa-icon>
    </a>
  </footer>
</section>
