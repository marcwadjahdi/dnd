<article class="character-row" [class.active-character]="character.active">
  <span class="class-icon" [class]="iconClass(character)"></span>
  <input class="initiative" type="number" min="0" max="30" [(ngModel)]="character.initiative"/>
  <input class="name" type="text" [(ngModel)]="character.name" placeholder="Character's name" [disabled]="!allowEdition"/>
  <input class="hp" type="number" min="0" max="{{character.maxHP}}" [(ngModel)]="character.hp"/>
  <a class="remove" (click)="removeFromBattle()" *ngIf="!!deleteCallback">
    <fa-icon [icon]="'trash'"></fa-icon>
  </a>
</article>
